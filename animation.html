<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
</head>
<style>

    @keyframes bgcolor {
        0% {background-color: white;}
        50% {background-color: aqua;}
        100% {background-color: white;}
    }

    #out {
        height:960px;
        width: 960px;
        background-color: antiquewhite;
        align-items: center;
        animation: bgcolor 10s infinite;
    }

    .center {
        margin: 0 auto;
    }
</style>
<body>
    <div id="out"><img src="https://cdn.smehost.net/sonymusicca-caprod/wp-content/uploads/2020/11/Evangelion-Finally-cover.jpg" class= "center"></div>
</body>
</html>
